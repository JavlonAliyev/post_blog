{% load static i18n %}
<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uy</title>
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:index' %}">Gag</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'client:logout' %}">{% translate " Chiqish" %}</a>
                    </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'client:login' %}">{% translate "Tizimga kirish" %}</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link btn btn-primary rounded-pill text-white" href="{% url 'client:registration' %}">{% translate "Ro'yxatdan o'tish" %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>

</nav>
<div class="mt-3 container">
{% for m in messages %}
    <div class="{{ m.tags }}">{{ m }}</div>
{% endfor %}
{% block content %} {% endblock %}
</div>
<script src="{% static 'vendor/jquery-3.6.0js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
